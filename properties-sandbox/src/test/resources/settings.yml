# Simple mapping
name: name.value

# Mapping to Collection
sequence: [ "A","B","C" ]

# Mapping to Collection (another syntax)
aliases:
  - a1
  - a2

# Map<Integer, String>
map:
  1: "ONE"
  2: "TWO"
  3: "THREE"

# Mapping to Object
account-cache:
  url: account.cache.url
  name: AccountCache

# Collection<CacheConfig>
caches:
  - url: account.cache.url
    name: AccountCache
  - url: customer.cache.url
    name: CustomerCache

# Map<String, CacheConfig>
roles:
  admin:
    group: ADMIN
    role: ALL
  user:
    group: SIMPLE_USER
    role: ROLE_READ

